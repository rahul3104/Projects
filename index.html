<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="row">   
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class=" aq grey button">AC</button>
            <button class="aq grey button">+/-</button>
            <button class="aq grey button">%</button>
            <button class="aq bq y button">/</button>
        </div>
        <div class="row">
            <button class="wt button">7</button>
            <button class="wt button">8</button>
            <button class="wt button">9</button>
            <button class="y button">*</button>
        </div>
        <div class="row">
            <button class="wt button">4</button>
            <button class="wt button">5</button>
            <button class="wt button">6</button>
            <button class="y button">-</button>
        </div>
        <div class="row">
            <button class="wt button">1</button>
            <button class="wt button">2</button>
            <button class="wt button">3</button>
            <button class="y button">+</button>
        </div>
        <div class="row">
            <button class ="wt zero button">0</button>
            <!-- <button class="button">8</button> -->
            <button class="wt button">.</button>
            <button class="y button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
